syntax = "proto3";

package user;

service UserService {
  rpc Create(User) returns (User);
  rpc CheckUniqueEmail(CheckUniqueRequest) returns (CheckUniqueRespons);
  rpc CheckUniqueNum(CheckUniqueRequest) returns (CheckUniqueRespons);

}

message CheckUniqueResult {
  int64 result = 1;
}

message User{
  string id = 1;
  string first_name = 2;
  string last_ame = 3;
  string email = 4;
  string password = 5;
  string birthday = 6;
  string image_url = 7;
  string card_num = 8;
  string phone = 9;
  string role = 10;
}

message CheckUniqueRespons{
  bool is_exist = 1;
}

message CheckUniqueRequest{
  string column = 1;
  string value = 2;
}